<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unity Rich Text Editor</title>
    <!-- latest bootstrap.min.css and js from jscdn cloudflare -->

    <link rel="stylesheet" href="style/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container mt-3">
        <div class="btn-toolbar" role="toolbar">
            <!-- Your toolbar with buttons -->
            <div class="btn-group mr-2" role="group">
                <button type="button" class="btn btn-secondary" id="foreColorButton"><i class="fas fa-font"></i></button>
                <input type="color" id="foreColorPicker" style="display:none;" onchange="format('foreColor', this.value)">

                <button type="button" class="btn btn-secondary" id="bgColorButton"><i class="fas fa-fill-drip"></i></button>
                <input type="color" id="bgColorPicker" style="display:none;" onchange="format('backColor', this.value)">

                <button type="button" class="btn btn-secondary" onclick="format('bold', null)">Bold</button>
                <button type="button" class="btn btn-secondary" onclick="format('italic', null)">Italic</button>
                <button type="button" class="btn btn-secondary" onclick="format('underline', null)">Underline</button>

                <div class="btn-group">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="sizeDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        Text Size
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="sizeDropdown">
                        <li><a class="dropdown-item" href="#" onclick="changeTextSize('small', null)">Small</a></li>
                        <li><a class="dropdown-item" href="#" onclick="changeTextSize('medium', null)">Medium</a></li>
                        <li><a class="dropdown-item" href="#" onclick="changeTextSize('large', null)">Large</a></li>
                        <!-- Add more sizes as needed -->
                    </ul>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-secondary" onclick="format('justifyLeft', null)"><i class="fas fa-align-left"></i></button>
                    <button type="button" class="btn btn-secondary" onclick="format('justifyCenter', null)"><i class="fas fa-align-center"></i></button>
                    <button type="button" class="btn btn-secondary" onclick="format('justifyRight', null)"><i class="fas fa-align-right"></i></button>
                    <button type="button" class="btn btn-secondary" onclick="format('justifyFull', null)"><i class="fas fa-align-justify"></i></button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div id="editor" class="form-control" contenteditable="true"></div>
            </div>
            <div class="col-md-6">
                <div id="preview" class="form-control"></div>
            </div>
        </div>

        <textarea id="output" readonly class="form-control"></textarea>

    </div>

    <script src="./scripts/editor.js"></script>
</body>


</html>
